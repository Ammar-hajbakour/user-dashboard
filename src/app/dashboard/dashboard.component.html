<div
  class="flex flex-col gap-12"
  *ngIf="users().length > 0; else loadingTemplate"
>
  <app-grid-list [items]="users()" [pageNumber]="page()"></app-grid-list>
  @if(paginator()){
  <app-paginator
    [total]="total()"
    [page]="page()"
    [pageSize]="per_page()"
    (pageChange)="changePage($event)"
  ></app-paginator>
  }
</div>
<ng-template #loadingTemplate>
  <div class="h-full flex justify-center items-center">
    <app-loader></app-loader>
  </div>
</ng-template>
